<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Section 1 - DarkShadow SMP</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 60px;
      font-size: 36px;
      color: #00e5ff;
      text-shadow: 1px 1px 8px rgba(0, 229, 255, 0.5);
      letter-spacing: 2px;
    }

    .address-section {
      background-color: #1f1f1f;
      margin: 40px auto;
      padding: 30px;
      border-radius: 20px;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0, 229, 255, 0.2);
    }

    .address-section h2 {
      color: #03dac6;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .placeholder-box {
      background-color: #000;
      width: 100%;
      height: 50px;
      border-radius: 10px;
      box-shadow: inset 0 0 5px #333;
    }
  </style>
</head>
<body>

  <h1>SERVER  IP  ADDRESS</h1>

  <!-- JAVA Section -->
  <div class="address-section">
    <h2>JAVA Address</h2>
    <div class="placeholder-box"></div>
  </div>

  <!-- BEDROCK Section -->
  <div class="address-section">
    <h2>BEDROCK Address</h2>
    <div class="placeholder-box"></div>
  </div>

</body>
</html>
