<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to DarkShadow SMP</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* Center content */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    /* Section for Welcome text */
    .welcome-text {
      font-size: 36px;
      color: #03dac6;
      font-weight: bold;
    }

    .image-container {
      margin: 20px;
    }

    .home-button {
      background-color: #03dac6;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      color: #000;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .home-button:hover {
      background-color: #00bfae;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="welcome-text">Welcome to DarkShadow SMP</div>
    <div class="image-container">
      <img src="image.jpg" alt="DarkShadow SMP Image" width="300" />
    </div>
    <button class="home-button" onclick="window.location.href='home.html'">Enter Home</button>
  </div>

</body>
</html>
