<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - DarkShadow SMP</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    /* Attention Bar */
    .announcement-wrapper {
      width: 100%;
      background-color: #ff1744;
      border-radius: 0;
      overflow: hidden;
      box-shadow: none;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }

    .announcement-box {
      width: 100%;
      padding: 12px 20px;
      box-sizing: border-box;
    }

    .announcement-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 10s linear infinite;
      color: white;
      font-size: 18px;
      font-weight: bold;
      white-space: nowrap;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    .content {
      padding-top: 120px;
      display: flex;
      justify-content: space-around;
      gap: 20px;
      flex-wrap: wrap;
    }

    .section {
      background-color: #1f1f1f;
      color: #fff;
      padding: 30px;
      margin: 20px 0;
      border-radius: 20px;
      width: 30%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      position: relative;
      transition: opacity 0.3s ease;
    }

    /* Section 1 - Image with text */
    .section-1 {
      background-color: #1f1f1f;
      width: 100%;
    }

    .section-1 img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      position: relative;
    }

    .overlay-text {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #000000;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7);
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #bbbbbb;
    }

    /* New inline styling for the text */
    .server-ip-address {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      color: white;
      gap: 20px;
    }

    /* Add link styles */
    a {
      text-decoration: none;
      display: block;
    }

    a:hover .section-1 {
      opacity: 0.9;
    }

    /* Discord Logo Style */
    .discord-logo {
      position: fixed;
      top: 60px; /* Adjusted position to move logo down slightly */
      right: 20px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      border-radius: 50%; /* Make the logo round */
    }
  </style>
</head>
<body>

  <!-- Attention Bar (Fixed at the top) -->
  <div class="announcement-wrapper">
    <div class="announcement-box">
      <div class="announcement-text">
        ⚠️ DarkShadow SMP Season 2 will start on 17 May!
      </div>
    </div>
  </div>

  <!-- Discord Logo (Fixed at the top right) -->
  <a href="https://discord.gg/UNuW6hCSTp" target="_blank">
    <img src="discord-logo.png" alt="Discord Logo" class="discord-logo">
  </a>

  <div class="content">
    <!-- Section 1 with Image and Text wrapped in a link to a new page -->
    <a href="section1-page.html">
      <div class="section section-1">
        <div style="position: relative;">
          <!-- Image -->
          <img src="section1-image.jpg" alt="Server Image">
        </div>
        <!-- New Text: SERVER IP ADDRESS with spaces -->
        <div class="server-ip-address">
          <span>SERVER</span>
          <span>  </span>
          <span>IP</span>
          <span>  </span>
          <span>ADDRESS</span>
        </div>
      </div>
    </a>

    <!-- Section 2 -->
    <div class="section">
      <h2>Section 2: Rules</h2>
      <p>This section can include the rules of the SMP server or any guidelines for users.</p>
    </div>

    <!-- Section 3 -->
    <div class="section">
      <h2>Section 3: Updates</h2>
      <p>Here, you can add updates about DarkShadow SMP, like the upcoming features, events, etc.</p>
    </div>
  </div>

</body>
</html>
